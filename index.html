<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Trivia</title>
</head>
<body>
    <div class="container mt-5">
        <div class="container mt-5 d-flex justify-content-center">   
            <h1 class="mb-4">
                Â¡YourTrivia!
                <small class="text-muted">Colombian's favorite quiz website</small>
            </h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="questions">Cantidad de Preguntas</label>
                                <select class="form-control" id="questions">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="control">Category</label>
                                <select class="form-control" id="control">
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="difficult">Difficult</label>
                                <select class="form-control" id="difficult">
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="typeQuestion">Type</label>
                                <select class="form-control" id="typeQuestion">
                                    <option value="multiple">Multiple Choice</option>
                                    <option value="boolean">True / False</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitQuestions" onclick="event.preventDefault(), getData(), disableButton('submitQuestions', 'deleteQuestions')">Get Questions</button>
                            <button class="btn btn-warning" id="deleteQuestions" onclick="enableButton('submitQuestions', 'deleteQuestions')" style="display: none;">Reset Questions</button>
                        </form>
                        <div class="row justify-content-center">
                            <div class="col" id="score-container">
                                <!-- content goes in here -->
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <form id="form-questions" onsubmit="event.preventDefault(), validateAnswers()" action=""> 
                    <div class="row col-md-8" id="questions-container">

                    </div>
                </form>
            </div>

            
        </div>


        
    </div>


    <script src="./api.js"></script>
</body>
</html>
